<body>
    <div>Hola Mundo</div>
    <script>


    var div = document.createElement("div");
       var texto = document.createTextNode("Otro Hola Mundo");
       div.appendChild(texto);
        document.body.appendChild(div);
        alert ("nodo creado y a√±adido valor");
       var nuevoDiv = document.createElement("div");
       var nuevoTexto = document.createTextNode("Otro");
       nuevoDiv.appendChild(nuevoTexto);

       var originalDiv=document.getElementsByTagName("div")[0];
       originalDiv.parentNode.replaceChild(nuevoDiv,originalDiv);
        alert ("nodo anterior se ha modificado");


    </script>

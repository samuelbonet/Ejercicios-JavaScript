<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5.2.1</title>
		<!--1.	Completa el ejercicio para que si se pulsa un botón más de 5 veces, salga el mensaje por consola: "Se ha pulsado al botón más de 5 veces".-->
	</head>
	<body>
		<button id="pinchable">Pulsa el botón</button>
		<script>
			document.getElementById("pinchable").onclick = muestraMensaje;

			var elemento = 0;

			function muestraMensaje() {
				if (elemento > 5) {
					console.log("Se ha pulsado al botón más de 5 veces");
				}
				elemento = elemento + 1;

			}
		</script>
	</body>
</html>

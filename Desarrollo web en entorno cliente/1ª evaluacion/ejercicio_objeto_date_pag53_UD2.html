<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">



</head>

<body>
    <script type="text/javascript">
       /*: Muestra la fecha y hora actual
mediante una ventana emergente. También se
muestre los milisegundos que faltan para que
acabe el presente año.*/
        var fecha = new Date();
        var milisegundos = new Date(2018, 11, 31, 23, 59, 59, 999) - fecha;
        alert("La fecha y hora actual es: " + fecha + "\nFaltan " + milisegundos + " milisegundos para que acabe el año.");


    </script>

</body>


</html>

<body>

    <script type="text/javascript">
        /*Muestra la altura y anchura máxima de
tu pantalla en píxeles. También la altura y
anchura máxima disponible para el uso de
ventanas.
        */
        document.write("Altura:" + screen.availHeight + " pixeles" + "<br>")
        document.write("Anchura:" + screen.availWidth + " pixeles" + "<br>")
        document.write("Altura completa:" + screen.height + " pixeles" + "<br>")
        document.write("Anchura completa:" + screen.width + " pixeles" + "<br>") 
    </script>

</body>

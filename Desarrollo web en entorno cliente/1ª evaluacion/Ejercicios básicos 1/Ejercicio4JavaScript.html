<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <script type="text/javascript">
        /*4.	Introduce un nombre y una nota mediante caja de texto. Si la nota es mayor que 4, se debe mostrar el texto “nombre está aprobado con un xx”.*/
        var nombre = prompt('Introduce tu nombre');
        var nota = prompt('Introduce la nota');

        if (nota > 4) {
            document.write(nombre + " está aprobado con un " + nota);
        } else {
            document.write(nombre + " no está aprobado con un " + nota);
        }







    </script>
</body>

</html>

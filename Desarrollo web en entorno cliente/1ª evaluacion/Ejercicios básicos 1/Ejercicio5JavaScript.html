<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <script type="text/javascript">
       /* 5.	Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.*/
        var numero1 = parseInt(prompt('Introduce un numero'));
        var numero2 = parseInt(prompt('Introduce otro numero'));

        if (numero1 > numero2) {
            document.write(numero1 + " es mayor que  " + numero2);
        } else{
            document.write(numero2 + " es mayor que " + numero1);
        }







    </script>
</body>

</html>

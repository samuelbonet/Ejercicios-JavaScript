<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <script type="text/javascript">
        /*3.Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.*/
        var numero1 = parseInt(prompt('Introduce un numero'));
        var numero2 = parseInt(prompt('Introduce otro numero'));

        var suma = numero1 + numero2;
        var multiplicacion = numero1 * numero2;

        document.write("La suma de los dos números es :" + suma + " y la multiplicacion de los dos números es :" + multiplicacion);





    </script>
</body>

</html>

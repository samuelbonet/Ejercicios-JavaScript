<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function parImpar(valor) {
            if (valor % 2 == 0) {
                alert("El número " + valor + " es par");
            } else {
                alert("El número " + valor + " es impar");
            }
        }
    </script>
</head>

<body>


    <script type="text/javascript">
        
        parImpar(prompt("Ingrese un numero:"));


    </script>
</body>

</html>

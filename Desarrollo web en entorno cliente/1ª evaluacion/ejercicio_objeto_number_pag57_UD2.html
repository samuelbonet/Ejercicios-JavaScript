<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">



</head>

<body>
    <script type="text/javascript">
       /*Muestra en la pantalla el mayor
número posible en JavaScript, el menor, el
infinito positivo y negativo. También formatea el
número π a 3 cifras.*/
        var mayor = Number.MAX_VALUE;
        var menor = Number.MIN_VALUE;
        var positivo = Number.POSITIVE_INFINITY;
        var negativo = Number.NEGATIVE_INFINITY;
        var pi = Math.PI;
        alert("El mayor número posible es: " + mayor + "\nEl menor número posible es: " + menor + "\nEl infinito positivo es: " + positivo + "\nEl infinito negativo es: " + negativo + "\nEl número pi es: " + pi.toFixed(3));



    </script>

</body>


</html>

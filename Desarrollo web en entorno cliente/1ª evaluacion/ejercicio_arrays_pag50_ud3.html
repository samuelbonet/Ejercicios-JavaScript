<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function manipularArray() {
            var palabras = new Array();
            var ventana;
            var numero_palabras;

            palabras = formulario.area.value.split("");

            numero_palabras = palabras.length;

            ventana = window.open("", "", "width=400,height=300");

            ventana.document.write("<title>Manipular arrays</title>");
            ventana.document.write("Primera palabra:" + palabras[0]);
            ventana.document.write("Ultima palabra:" + palabras[numero_palabras - 1]);
            ventana.document.write("Numero de palabras:" + numero_palabras);
            ventana.document.write("Ordenadas alfab√©ticamente:" + palabras.sort().join("-"));
        }

    </script>

</head>

<body>

    <h1>Manipular Array</h1>

    <form name="formulario">
        <br><b>Introduce algunas palabras:</b><br><br>
        <textarea name="area"s rows=3 cols="40"></textarea>
        <br><br>
        <input type=button value="Aceptar" onclick="manipularArray()">
    </form>

</body>

</html>
